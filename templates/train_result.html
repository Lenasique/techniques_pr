

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/train.css') }}">
</head>
<body>

    <div id="topRectangle"></div>
    <div id="gray1Rectangle"></div>
    <div id="gray2Rectangle"></div>

    <div class=".training-button-container">
        <form action="/" method="POST">
        <!-- button 'training' top right-->
            <input type="submit" id="TrainingButton" name="ACCUEIL" value="Accueil" style="position: fixed; top: 20px; right: 12px;"></button>
        </form>
        
 
        <div id="trainTab">
            <form action="/model_dl" method="POST">
                <input type="submit" id="DLmodButton" name="MOD-DL" value="Télécharger le modèle" style="position: fixed; top: 360px; left: 550px; z-index: 150:"></button>
            </form>
            <h1 style="text-align:center; font-size: 200%; color: black; font-family: 'Georgia', serif">{{training_classes[0]}} vs. {{training_classes[1]}}</h1>
            <h1 style="text-align:center; font-size: 200%; color: black; font-family: 'Georgia', serif">Précision du modèle: {{accuracy}}</h1>
        </div>
   
    <div class="right-container">
        <div class="scrollable-frame" id="scrollableFrame">
            {% if tag_list %}
                {%- for url in tag_list %}
                <img src="{{ url -}}" alt="Image" draggable="True" id="{{ url -}}">
                {% endfor %}
            {% endif %}    
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/train.js') }}"></script>
</body>
</html>
